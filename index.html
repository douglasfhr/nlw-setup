<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Oswald:wght@700&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #06066a;
        color: white;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 48px;
        position: fixed;
        width: 100%;
        background-color: #06066a;
        transition: background-color 0.3s;
      }

      button {
        padding: 14px 21px;
        border-radius: 8px;
        border: 1px solid #1010d0;
        background-color: rgb(1, 1, 48);
        color: white;
        display: flex;
        align-items: center;
        gap: 12px;
        font-family: "Inter";
        font-weight: 600;
        font-size: 16px;
        line-height: 125%;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      #form-habits {
        display: flex;
        padding: 182px 48px 48px;
        width: fit-content;
      }

      .habits {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .habit {
        width: 64px;
        height: 64px;
        font-size: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .days {
        display: flex;
        gap: 48px;
        margin-left: 32px;
      }

      .day {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .day div {
        margin-bottom: 8px;
        font-family: "Roboto Mono";
        font-size: 20px;
        line-height: 125%;
        color: #71b2e7;
        text-align: center;
      }

      input {
        appearance: none;
        -webkit-appearance: none;
        width: 64px;
        height: 64px;
        border: 2px solid #0909a6;
        border-radius: 8px;
        background: #18181b;
        cursor: pointer;
      }

      input:checked {
        background: #1010d0;
        border: 2px solid #1010d0;
      }

      #moon-icon {
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
        font-size: 32px;
        transition: transform 0.3s;
      }

      #moon-icon:hover {
        transform: rotate(20deg);
      }

      .light-mode {
        background-color: #f0f0f0;
        color: #000;
      }

      .light-mode header {
        background-color: #e0e0e0;
      }

      .light-mode button {
        background-color: #d0d0d0;
        color: #000;
        border-color: #888;
      }

      @media (max-width: 570px) {
        button div {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <!-- Emoji da lua -->
      <span id="moon-icon">üåô</span>

      <button id="register-button">
        <img src="./assets/plus.svg" alt="√≠cone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">üèÉ</div>
        <div class="habit" data-name="water">üíß</div>
        <div class="habit" data-name="food">üçé</div>
        <div class="habit" data-name="study">üìï</div>
        <div class="habit" data-name="takePills">üíä</div>
        <div class="habit" data-name="pet">üêï</div>
        <div class="habit" data-name="exercise">üèãÔ∏è‚Äç‚ôÄÔ∏è</div>
        <div class="habit" data-name="music">üé∂</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script>
      const form = document.querySelector("form");
      const nlwSetup = new NLWSetup(form);
      const button = document.querySelector("#register-button");
      const moonIcon = document.getElementById("moon-icon");

      // Fun√ß√£o para alternar entre os temas
      moonIcon.addEventListener("click", toggleTheme);

      function toggleTheme() {
        document.body.classList.toggle("light-mode");
      }

      button.addEventListener("click", add);
      form.addEventListener("change", save);

      function add() {
        const today = new Date().toLocaleDateString("pt-br").slice(0, -5);
        const dayExists = nlwSetup.dayExists(today);

        if (dayExists) {
          alert("Voc√™ j√° registrou seus h√°bitos hoje! üõë");
          return;
        }

        alert("Registrando seus h√°bitos! üòä");
        nlwSetup.addDay(today);
      }

      function save() {
        localStorage.setItem("NLWSetup@habits", JSON.stringify(nlwSetup.data));
      }

      const data = JSON.parse(localStorage.getItem("NLWSetup@habits")) || {};
      nlwSetup.setData(data);
      nlwSetup.load();
    </script>
  </body>
</html>
